<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Visuel padding margin</title>
    </head>
    <body>
        <section class="container">
            <section id="box-one" class="box-one">
                <div id="box" class="box"></div>
                <div id="box-css" class="box-css">
                    <span id="box-top" class="box-top">.box {</span><br>
                        <span id="widht" class="widht attribut">width: </span><span id="value-width" class="value value-width"></span>px;<br>
                        <span id="padding" class="padding attribut">padding: </span><span id="value-padding" class="value value-padding"></span>px;<br>
                        <span id="margin" class="margin attribut">margin: </span><span id="value-margin" class="value value-margin"></span>px;<br>
                        <span id="border" class="border attribut">border: </span><span id="value-border" class="value value-border"></span>px;<br>
                    <span id="box-bottom" class="box-bottom">}</span>
                </div>
            </section>
            <section id="box-two" class="box-two">
                <section id="box-setting" class="box-setting">
                    <div class="container-range">
                        <label for="range-width" id="label-range-width" class="label-range-width">Width :</label>
                        <input type="range" name="range-width" id="range-width" class="range-width">
                    </div>
                    <div class="container-range">
                        <label for="range-padding" id="label-range-padding" class="label-range-padding">Padding :</label>
                        <input type="range" name="range-padding" id="range-padding" class="range-padding">
                    </div>
                    <div class="container-range">
                        <label for="range-margin" id="label-range-margin" class="label-range-margin">Margin :</label>
                        <input type="range" name="range-margin" id="range-margin" class="range-margin">
                    </div>
                    <div class="container-range">
                        <label for="range-border" id="label-range-border" class="label-range-border">Border :</label>
                        <input type="range" name="range-border" id="range-border" class="range-border">
                    </div>
                </section>
            </section>
        </section>
        <script src="app.js"></script>
    </body>
</html>
