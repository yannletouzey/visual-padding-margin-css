<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Visuel padding margin</title>
    </head>
    <body>
        <header>
            <h1>Les modeles de bo√Ætes</h1>
        </header>
        <main>
            <section class="container">
                <section id="box-one" class="box-one">
                    <div class="box-container">
                        <div id="box-margin" class="box-margin"></div>
                        <div id="box-border" class="box-border"></div>
                        <div id="box-padding" class="box-padding"></div>
                        <div id="box" class="box"></div>
                    </div>
                    <div class="box-container">
                        <div id="box-css" class="box-css">
                            <span id="box-top" class="box-top">.box {</span><br>
                                <span id="width" class="width attribut">width: </span><span id="value-text-width" class="value value-width"></span>px;<br>
                                <span id="height" class="height attribut">height: </span><span id="value-text-height" class="value value-height"></span>px;<br>
                                <span id="padding" class="padding attribut">padding: </span><span id="value-text-padding" class="value value-padding"></span>px;<br>
                                <span id="margin" class="margin attribut">margin: </span><span id="value-text-margin" class="value value-margin"></span>px;<br>
                                <span id="border" class="border attribut">border: </span><span id="value-text-border" class="value value-border"></span>px;<br>
                                <span id="border-radius" class="border-radius attribut">border-radius: </span><span id="value-text-border-radius" class="value value-border-radius"></span>%;<br>
                            <span id="box-bottom" class="box-bottom">}</span>
                        </div>
                    </div>
                    <div class="box-container">
                        <div id="box-value-margin" class="box-value-margin"></div>
                        <div id="box-value-border" class="box-value-border"></div>
                        <div id="box-value-padding" class="box-value-padding"></div>
                        <div id="box-value-content" class="box-value-content"></div>
                    </div>
                </section>
                <section id="box-two" class="box-two">
                    <section id="box-setting" class="box-setting">
                        <div class="container-range">
                            <label for="range-width" id="label-range-width" class="label-range-width">Width :</label>
                            <input type="range" name="range-width" id="range-width" class="range-width btn-slider" value="50" min="50" max="100">
                        </div>
                        <div class="container-range">
                            <label for="range-height" id="label-range-height" class="label-range-height">Height :</label>
                            <input type="range" name="range-height" id="range-height" class="range-height btn-slider" value="50" min="50" max="100">
                        </div>
                        <div class="container-range">
                            <label for="range-padding" id="label-range-padding" class="label-range-padding">Padding :</label>
                            <input type="range" name="range-padding" id="range-padding" class="range-padding btn-slider" value="0" min="0" max="30">
                        </div>
                        <div class="container-range">
                            <label for="range-margin" id="label-range-margin" class="label-range-margin">Margin :</label>
                            <input type="range" name="range-margin" id="range-margin" class="range-margin btn-slider" value="0" min="0" max="30">
                        </div>
                        <div class="container-range">
                            <label for="range-border" id="label-range-border" class="label-range-border">Border :</label>
                            <input type="range" name="range-border" id="range-border" class="range-border btn-slider" value="0" min="0" max="30">
                        </div>
                        <div class="separation"></div>
                        <div class="container-range">
                            <label for="range-border-radius" id="label-range-border-radius" class="label-range-border-radius">Border-radius :</label>
                            <input type="range" name="range-border-radius" id="range-border-radius" class="range-border-radius btn-slider" value="0" min="0" max="50">
                        </div>
                    </section>
                </section>
            </section>
        </main>
        <footer>
            <a href="https://github.com/yannletouzey">My Github</a>
            <a href="https://www.linkedin.com/feed/">My LinkedIn</a>
        </footer>
        <script src="./js/boxSizingGlobal.js"></script>
    </body>
</html>
